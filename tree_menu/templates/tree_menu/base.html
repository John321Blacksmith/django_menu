<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  .dropdown-menu {
    position: fixed;
    display: block;
  }

  .main-title, .entity-title, .sub-entity-title {
    color: black;
    padding: 16px;
    font-size: 16px;
    border: none;
  }

  .menu-entities, .sub-entities {
    display: none;
    position: absolute;
/*    top: 0;*/
    left: 50%;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .menu-entities a {
    color: green;
    padding: 12px 10px;
    text-decoration: none;
    display: block;
  }

  .sub-entities a {
    color: red;
    padding: 12px 10px;
    text-decoration: none;
    display: block;
  }

/* style the first layer of menu */
  .menu-entities a:hover {background-color: #ddd;}
  .main-title:hover .menu-entities {display: block;}
  .main-title:hover .menu-entities {background-color: white;}

/*style the second layer of menu*/
  .menu-entities a:hover {background-color: #ddd;}
  .entity-title:hover .sub-entities {display: block;}
  .entity-title:hover .sub-entities {background-color: white;}

  
  </style>
  </head>
  <body>
  {% block content %}{% endblock content %}
  </body>
</html>
